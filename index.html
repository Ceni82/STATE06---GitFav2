<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Estrela.svg" type="image/svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" type="module" defer></script>
    <title>GitHubFav</title>

</head>
<body>
   <div id="app">
    <header>
        <img src="/assets/Gitfav.svg">
        <div class="search">
            <label class="sr-only" for="input-search">Digite o Github username que quer favoritarb</label>
            <input id="input-search" type="text" placeholder='Digite o Github username que quer favoritar'>
            <button><img src="/assets/Vector.svg"><span class="text_button">Favoritos</span></button>
        </div>
    </header>
    <div class="favList" >
        <table cellspacing="0">
            <thead>
                <tr class="titleTable">
                    <th>Usuários</th>
                    <th>Repositórios</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <div class="noFriends hide">
                    <div class="noFavorites">
                        <img src="assets/Estrela.svg">
                        <p>Nenhum favorito ainda</p>
                    </div>

                </div>
    
            </tbody>
            <tfoot>
                
            </tfoot>
        </table>
        
    </div>
    
   </div> 
</body>
</html>
